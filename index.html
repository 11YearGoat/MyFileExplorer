
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Explorer</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { margin: 0; font-family: monospace; background: #111; color: #eee; }
    header {
      display: flex; padding: 10px; background: #222; align-items: center;
      justify-content: space-between; gap: 10px;
    }
    button, input[type="search"] {
      background: #333; color: #0f0; border: none; padding: 8px 12px;
      border-radius: 4px; cursor: pointer;
    }
    main { padding: 10px; }
    ul { list-style: none; padding: 0; }
    li {
      margin: 4px 0; padding: 6px; background: #1a1a1a;
      border: 1px solid #444; border-radius: 4px;
      cursor: pointer;
    }
    li:hover { background: #333; }
    pre, img, audio, video { margin-top: 10px; max-width: 100%; }
    #viewer { margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <button onclick="chooseDir()">ðŸ“‚ Open Folder</button>
    <input type="search" id="searchBox" placeholder="Search file..." oninput="renderFiles()" />
  </header>
  <main>
    <ul id="fileList"></ul>
    <div id="viewer"></div>
  </main>

<script>
let dirHandle, files = [];

window.onload = async () => {
  if ('showDirectoryPicker' in window) {
    const saved = await navigator.storage.getDirectory?.();
    if (saved) { dirHandle = saved; await loadFiles(); }
  }
};

async function chooseDir() {
  try {
    dirHandle = await window.showDirectoryPicker();
    await loadFiles();
  } catch (e) {
    console.error('Access denied or cancelled.');
  }
}

async function loadFiles() {
  files = [];
  for await (const [name, handle] of dirHandle.entries()) {
    if (handle.kind === "file") files.push({ name, handle });
  }
  renderFiles();
}

function renderFiles() {
  const search = document.getElementById("searchBox").value.toLowerCase();
  const list = document.getElementById("fileList");
  list.innerHTML = '';
  files.filter(f => f.name.toLowerCase().includes(search)).forEach(f => {
    const li = document.createElement("li");
    li.textContent = f.name;
    li.onclick = () => openFile(f);
    list.appendChild(li);
  });
}

async function openFile(f) {
  const file = await f.handle.getFile();
  const ext = f.name.split('.').pop().toLowerCase();
  const viewer = document.getElementById("viewer");
  viewer.innerHTML = '';

  if (['txt','md','js','html','css','py','json','xml'].includes(ext)) {
    const text = await file.text();
    viewer.innerHTML = `<pre>${text.replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    })[m])}</pre>`;
  } else if (['jpg','jpeg','png','gif','webp'].includes(ext)) {
    viewer.innerHTML = `<img src="${URL.createObjectURL(file)}" />`;
  } else if (['mp3','wav','ogg'].includes(ext)) {
    viewer.innerHTML = `<audio controls src="${URL.createObjectURL(file)}"></audio>`;
  } else if (['mp4','webm','ogg'].includes(ext)) {
    viewer.innerHTML = `<video controls src="${URL.createObjectURL(file)}"></video>`;
  } else {
    viewer.innerHTML = `<p>Unsupported file type: ${ext}</p>`;
  }
}
</script>
</body>
</html>
