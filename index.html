<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdiVault File Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
    }
    input[type="text"] {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5rem;
      width: 300px;
    }
    #fileList {
      width: 90%;
      max-height: 60vh;
      overflow-y: auto;
      border-top: 1px solid #0f0;
      margin-top: 1rem;
    }
    .file-item {
      padding: 0.4rem;
      border-bottom: 1px solid #0f0;
      cursor: pointer;
    }
    .file-item:hover {
      background: #222;
    }
    pre, img, audio, video {
      margin-top: 1rem;
      max-width: 100%;
    }
    #viewer {
      margin-top: 2rem;
      width: 90%;
    }
  </style>
</head>
<body>
  <h2>AdiVault File Explorer</h2>
  <button onclick="pickFolder()">ðŸ“‚ Open Folder</button>
  <input type="text" id="search" placeholder="Search files..." oninput="filterFiles()" />
  <div id="fileList"></div>
  <div id="viewer"></div>

  <script>
    let fileHandles = [];

    async function pickFolder() {
      try {
        const dirHandle = await window.showDirectoryPicker({id: 'adivault', mode: 'read'});
        localStorage.setItem('last-access', 'true');
        loadFiles(dirHandle);
      } catch (err) {
        alert("Permission denied or cancelled.");
      }
    }

    async function loadFiles(dirHandle) {
      fileHandles = [];
      document.getElementById('fileList').innerHTML = '';
      for await (const [name, handle] of dirHandle.entries()) {
        if (handle.kind === 'file') {
          fileHandles.push({ name, handle });
        }
      }
      showFileList();
    }

    function showFileList() {
      const container = document.getElementById('fileList');
      container.innerHTML = '';
      fileHandles.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.textContent = file.name;
        div.onclick = () => openFile(index);
        container.appendChild(div);
      });
    }

    async function openFile(index) {
      const file = await fileHandles[index].handle.getFile();
      const type = file.type;
      const viewer = document.getElementById('viewer');
      viewer.innerHTML = '';

      if (type.startsWith('text') || file.name.match(/\.(html?|js|css|json|py)$/)) {
        const text = await file.text();
        viewer.innerHTML = `<pre>${escapeHtml(text)}</pre>`;
      } else if (type.startsWith('image')) {
        const url = URL.createObjectURL(file);
        viewer.innerHTML = `<img src="${url}" alt="Image" />`;
      } else if (type.startsWith('audio')) {
        const url = URL.createObjectURL(file);
        viewer.innerHTML = `<audio controls src="${url}"></audio>`;
      } else if (type.startsWith('video')) {
        const url = URL.createObjectURL(file);
        viewer.innerHTML = `<video controls src="${url}" style="max-height:50vh;"></video>`;
      } else {
        viewer.innerHTML = '<p>Unsupported file type</p>';
      }
    }

    function escapeHtml(unsafe) {
      return unsafe.replace(/[&<"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '"': '&quot;', "'": '&#039;'
      })[m]);
    }

    function filterFiles() {
      const term = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('fileList').children;
      for (const item of list) {
        item.style.display = item.textContent.toLowerCase().includes(term) ? '' : 'none';
      }
    }
  </script>
</body>
</html>
